---
- hosts: all
  name: Postgres deployment playbook for reference architecture EDB-RA-2
  become: yes
  gather_facts: yes

  collections:
    - edb_devops.edb_postgres
  pre_tasks:
    - name: Initialize the user defined variables
      set_fact:
        use_hostname: yes
        disable_logging: false
        efm_version: 4.2
        pg_unix_socket_directories:
            - "/tmp"
  roles:
    - role: setup_repo
      when: group_names | select('search','pemserver') | list | count > 0
    - role: install_dbserver
      when: group_names | select('search','pemserver') | list | count > 0
    - role: init_dbserver
      when: group_names | select('search','pemserver') | list | count > 0
    - role: manage_dbserver
      when: group_names | select('search','pemserver') | list | count > 0
    - role: autotuning
      when: group_names | select('search','pemserver') | list | count > 0
    - role: setup_pemserver
      when: group_names | select('search','pemserver') | list | count > 0
    - role: setup_pemagent
      vars:
        efm_enabled: False
      when: group_names | select('search','pemserver') | list | count < 1
    - role: bdr_pot_setup
