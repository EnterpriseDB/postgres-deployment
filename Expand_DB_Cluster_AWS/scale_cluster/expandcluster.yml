       become: yes
       when: DB_ENGINE == 'epas11' and inventory_hostname != NEWSLAVE
  
     - name: Reload DB service on master
       systemd:
         name: edb-as-12
         state: reloaded
       become: yes
       when: DB_ENGINE == 'epas12' and inventory_hostname != NEWSLAVE
 
     - name: Reload DB service on master
